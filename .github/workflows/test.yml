name: CMake

on: [push]

env:
  BUILD_TYPE: Release
  VCVARS_PATH: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat"

jobs:
  x64_windows_msvc:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Cache vcpkg
      id: cache-vcpkg
      uses: actions/cache@v2
      with:
        path: ~/AppData/Local/vcpkg
        key: x64-windows-msvc-vcpkg

    - name: Create build environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: cmd
      working-directory: ${{github.workspace}}/build
      run: |
        call "%VCVARS_PATH%"
        cmake -G Ninja                                                      ^
            -DCMAKE_BUILD_TYPE=%BUILD_TYPE%                                 ^
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake   ^
            -DSK_CONFIG_BUILD_TESTS:BOOL=ON                                 ^
            ..

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: cmd
      run: |
        call "%VCVARS_PATH%"
        cmake --build .

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: cmd
      run: ctest -V

  x64_windows_clang:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Cache vcpkg
      id: cache-vcpkg
      uses: actions/cache@v2
      with:
        path: ~/AppData/Local/vcpkg
        key: x64-windows-clang-vcpkg

    - name: Create build environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: cmd
      working-directory: ${{github.workspace}}/build
      run: |
        call "%VCVARS_PATH%"
        cmake -G Ninja                                                      ^
            -DCMAKE_C_COMPILER=clang-cl                                     ^
            -DCMAKE_C_FLAGS="-m64 /EHsc"                                    ^
            -DCMAKE_CXX_COMPILER=clang-cl                                   ^
            -DCMAKE_CXX_FLAGS="-m64 /EHsc"                                  ^
            -DCMAKE_BUILD_TYPE=%BUILD_TYPE%                                 ^
            -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake   ^
            -DSK_CONFIG_BUILD_TESTS:BOOL=ON                                 ^
            ..

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: cmd
      run: |
        call "%VCVARS_PATH%"
        cmake --build .

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: cmd
      run: ctest -V
